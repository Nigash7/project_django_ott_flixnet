<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<style>
.table {
    background-color: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    border-collapse: separate;
    border-spacing: 0;
}
.table-hover tbody tr:hover {
    background-color: #f8f9fa;
    transform: scale(1.01);
    transition: all 0.2s ease;
}
.btn {
    border-radius: 8px;
    font-weight: 500;
}
.btn-danger:hover {
    background-color: #c82333;
}
.btn-success:hover {
    background-color: #218838;
}
.btn-primary:hover {
    background-color: #0056b3;
}
</style>

</head>
<body>{% include 'adminnav.html' %}
    <div class="container" style="margin-top: 50px;">
  <form method="GET" style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
    <input 
      type="text" 
      name="search" 
      placeholder="Search user by name" 
      value="{{ request.GET.search }}" 
      style="width: 300px; padding: 5px; border-radius: 5px; border: 1px solid black;"
    >
    <button type="submit" style="padding: 5px; border-radius: 5px; border: 1px solid black; margin-left: 10px;">
      Search
    </button>
    <a href="{% url 'adminuserview' %}" style="margin-left: 10px;">
      <button type="button" style="padding: 5px; border-radius: 5px; border: 1px solid black;">Refresh</button>
    </a>
  </form>

    <h3>Users</h3>
    <table class="table table-hover table-bordered mt-4 text-center" style="border-radius: 10px; overflow: hidden;">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ğŸ†” User ID</th>
            <th scope="col">ğŸ‘¤ Username</th>
            <th scope="col">ğŸ“§ Email</th>
            <th scope="col">âš™ï¸ Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td class="align-middle">{{ user.id }}</td>
            <td class="align-middle">{{ user.name }}</td>
            <td class="align-middle">{{ user.email }}</td>
            <td class="align-middle">
                {% if user.is_active %}
                <a href="{% url 'block_user' user.id %}" class="btn btn-sm btn-danger mx-1">
                    ğŸš« Block
                </a>
                {% else %}
                <a href="{% url 'unblock_user' user.id %}" class="btn btn-sm btn-success mx-1">
                    âœ… Unblock
                </a>
                {% endif %}
                <a href="{% url 'user_history' user.id %}" class="btn btn-sm btn-primary mx-1">
                    ğŸ“œ History
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-muted">No users available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


    
</body>
</html>
