<h2>Most Viewed Movies</h2>

<body style="font-family: 'Poppins', sans-serif; background-color: #f5f7fa; margin: 0; padding: 40px;">
  <div style="max-width: 800px; margin: 0 auto; background-color: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 30px;">
    
    <h2 style="text-align: center; color: #2c3e50; margin-bottom: 30px;">
      ðŸŽ¥ Most Viewed Movies Report
    </h2>

    <table style="width: 100%; border-collapse: collapse; border-radius: 10px; overflow: hidden;">
      <thead>
        <tr style="background-color: #007bff; color: white; text-align: left;">
          <th style="padding: 12px 15px;"> Rank</th>
          <th style="padding: 12px 15px;"> Movie Title</th>
          <th style="padding: 12px 15px;"> Views</th>
        </tr>
      </thead>
      <tbody>
        {% for movie in top_movies %}
        <tr style="border-bottom: 1px solid #ddd; transition: background-color 0.3s ease;">
          <td style="padding: 12px 15px; font-weight: 600; color: #333;">#{{ forloop.counter }}</td>
          <td style="padding: 12px 15px; color: #555;">{{ movie.movie__title }}</td>
          <td style="padding: 12px 15px; color: #007bff; font-weight: bold;">{{ movie.view_count }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" style="text-align: center; padding: 20px; color: #999;">
            ðŸ˜” No watch history available.
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div style="text-align: center; margin-top: 30px;">
      <a href="{% url 'adminhome' %}">
        <button style="background-color: #6c757d; color: white; border: none; padding: 10px 25px; border-radius: 8px; font-size: 16px; cursor: pointer; transition: all 0.3s;">
          â¬… Back to Dashboard
        </button>
      </a>
    </div>
  </div>
</body>
